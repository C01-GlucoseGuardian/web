<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GG Login</title>
        <link rel="stylesheet" href="../scss/styles.scss">
        <script type="module" src="../js/main.js"></script>
        <script type="module" src="../js/login.js"></script>

    </head>
<body>

<section class="h-100 gradient-form" style="background-color: #ffffff;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-8">
                <div class="card rounded-5 text-black" style="background-color: #f7f2ed;">
                    <div class="row g-0" >
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2" >


                            <div class="card-body p-md-5 mx-md-4">


                                

                                <div>
                                    <img src="/images/logoDoc.png" style="width: 70px; float: left; " alt="logoGG">
                                    
                                    <h3 class="mt-1 mb-5 pb-1, text-center" style="color: #a2d5d8; padding-top: -10px;" >Glucose Guardian</h3>
                                    
                                </div>

                                <form>
                                    <p style="font-size: 20px;" class="fw-lighter">Accedi</p>

                                    <div class="input-group mb-3">
                                        <input type="email" id="email" class="form-control" style="background-color: #f9f2ed;" placeholder="Email" aria-label="Email" aria-describedby="basic-addon2">
                                    </div>

                                    <div class="input-group mb-3">
                                        <input type="password" id="password" class="form-control"  style="background-color: #f9f2ed;" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2">
                                    </div>





                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button type="button" id="avantilogin" class="btn btn-success" style="background-color: #a5d8d9;">Avanti</button>

                                        <a class="text-muted" href="https://c01-glucoseguardian.github.io/login/contactanadmin.html">Password dimenticata?</a>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2" style="color: #ec9c3b;">Non hai un account?</p>
                                        <button type="button" class="btn btn-primary" onclick="window.location.href='https://c01-glucoseguardian.github.io/signup/signup.html'" style="background-color: #914a89;">Registrati</button>
                                    </div>

                                </form>

                            </div>

                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <img src="/images/logoGlucoseGuardian.png" style="width: 300px; margin-left: 45px; padding-top: 20px;" alt="logoGlucoseGuardian">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
