<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nuovo Paziente</title>
  <link rel="stylesheet" href="../scss/styles.scss">
  <link rel="stylesheet" href="../scss/agenda.css">
  <script type="module" src="../js/modificaterapia.js"></script>
</head>
<body style="background-color: #f7f2ed;">


<div class="container">
  <br>
  <div class="card rounded-2 text-black" style="background-color: #ffffff;">

    <nav class="nav" style="background-color: #efd5a3; ">
      <p style="font-size: 20px; margin-left: 20px; margin-top: 15px; " class="fw-normal ">
        Modifica terapia paziente
      </p>
    </nav>

    <div class="row">

      <form class="form-inline my-2 my-lg-0; fw-light" style="margin-left: -900px;"
            id="form-username-logo">

        <p id="nomepaziente">Nome Paziente: </p>
        <p id="etapaziente">Et√†: </p>&nbsp;
      </form>

      <div class="row fw-normal" id="paragrafoFarmaci">
      </div>

      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <br>
            <div class="input-group mb-3">
              <span class="input-group-text" style="background-color: #f9f2ed;"><i
                  class="bi bi-search"></i> </span>
              <input type="text" class="form-control" id="cerca-farmaco" placeholder="Cerca Farmaci"
                     aria-label="Farmaci Assunti" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-sm-8">
            <div class="text pt-1 mb-5 pb-1">
              <br>
              <button type="button" class="btn btn-sm text-center" id="cerca-button">CERCA</button>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row fw-normal" id="lista-farmaci">

        </div>
      </div>


    </div>
    <div class="container" style="padding-top: 20px">
      <div class="row fw-normal" id="lista-terapia">
        <div class="col-sm-2">
          <div class="input-group mb-3">
            <input type="text" id="nomeFarmaco" class="form-control" placeholder="Nome Farmaco"
                   aria-describedby="basic-addon1" style="background-color: #f9f2ed;">
          </div>
        </div>
        <div class="col-sm-2">
          <div class="input-group mb-3">
            <input type="text" id="dosaggio" class="form-control" placeholder="Dosaggio"
                   aria-describedby="basic-addon1" style="background-color: #f9f2ed;">
          </div>
        </div>
        <div class="col-sm-1">
          <div class="input-group mb-3">
            <input type="text" id="ora" class="form-control" placeholder="Ora"
                   aria-describedby="basic-addon1" style="background-color: #f9f2ed;">
          </div>
        </div>
        <div class="col-sm-2">
          <div class="input-group mb-3">
            <input type="text" id="somministrazione" class="form-control"
                   placeholder="Somministrazione" aria-describedby="basic-addon1"
                   style="background-color: #f9f2ed;">
          </div>
        </div>
        <div class="col-sm-2">
          <div class="input-group mb-3">
            <input type="text" id="noteAggiuntive" class="form-control"
                   placeholder="Note Aggiuntive" aria-describedby="basic-addon1"
                   style="background-color: #f9f2ed;">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="text pt-1 mb-5 pb-1">
            <button type="button" class="btn btn-sm text-center" id="aggiunta-terapia">AGGIUNGI A
              TERAPIA
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="div">
      <div class="text pt-1 mb-5 pb-1">
        <button type="button" class="btn btn-sm text-center" id="aggiorna-terapia">AGGIORNA
          TERAPIA
        </button>
      </div>
    </div>

  </div>

</div>

<br>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
