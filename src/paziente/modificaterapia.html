<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modifica Terapia</title>
  <script type="module" src="../js/main.js"></script>
  <link rel="stylesheet" href="../scss/modificaterapia.css">

</head>
<body>
  <nav class="navbar" id="navbar">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Modifica Terapia</span>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <p id="nome-paziente">Nome Paziente</p>
        <p id="età-paziente">Età Paziente</p>
      </div>
      <div class="col-sm-2">
        <div class="text pt-1 mb-5 pb-1">
          <button type="button" class="btn btn-sm" id="cancella-selezionati" > <i class="bi bi-trash3"></i>CANCELLA SELEZIONATI</button>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="text pt-1 mb-5 pb-1">
          <button type="button" class="btn btn-sm" id="nuovo-farmaco"><i class="bi bi-plus"></i>NUOVO FARMACO</button>
        </div>
      </div>
    </div>
    <div class="row" id="proprietà-farmaci">
      <div class="col-sm-2">Farmaco</div>
      <div class="col-sm-2">Dosaggio</div>
      <div class="col-sm-2">Ora</div>
      <div class="col-sm-2">Via Di Somministrazione</div>
      <div class="col-sm-2"></div>
      <div class="col-sm-2">Note Aggiuntive</div>
    </div>
    <div class="row" id="farmaci">
      <div class="col-sm-2">Farmaco 1</div>
      <div class="col-sm-2">2mg</div>
      <div class="col-sm-2">12:30</div>
      <div class="col-sm-2">Orale</div>
      <div class="col-sm-2"></div>
      <div class="col-sm-2">Prima dei pasti</div>
    </div>
    <div class="row">
      <div class="col-sm-9">
      <button type="button" class="btn btn-sm" id="button-save">SALVA MODIFICHE</button>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </div>
</body>
</html>
