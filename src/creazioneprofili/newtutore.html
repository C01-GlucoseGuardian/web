<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nuovo Tutore</title>
  <link rel="stylesheet" href="../scss/styles.scss">
  <script type="module" src="../js/main.js"></script>
  <script type="module" src="../js/savetutore.js"></script>
  <link rel="stylesheet" href="../scss/newtutore.css">
</head>
<body style="background-color: #f7f2ed;">

<div class="container">
  <div class="card rounded-2 text-black" style="background-color:white; margin-left: 170px; margin-right: 170px; ">
    <nav class="navbar" style="background-color: #efd5a3; ">
      <div class="container-fluid" style="word-wrap:break-word">
        <div class="row">
        <span class="navbar-brand mb-0 h1">Crea profilo tutore</span>
        </div>
      </div>
    </nav>
    <div class="row" id="row-iniziale">
      <div class="col-md">Crea nuovo tutore nel sistema</div>
    </div>
    <div class="row" id="inizio-form">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <div class="input-group mb-3">
                  <span class="input-group-text" style="background-color: rgb(255, 255, 255);"><i
                      class="bi bi-person"> </i> </span>
          <input type="text" class="form-control" id="nome" placeholder="Nome"
                 aria-describedby="basic-addon1" style="font-size: 13px">
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <div class="input-group mb-3">
                  <span class="input-group-text" style="background-color: rgb(255, 255, 255);"><i
                      class="bi bi-person"></i> </span>
          <input type="text" class="form-control" id="cognome" placeholder="Cognome"
                 aria-label="Cognome" aria-describedby="basic-addon1" style="font-size: 13px">
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <div class="input-group mb-3">
                  <span class="input-group-text" style="background-color: rgb(255, 255, 255);"><i
                      class="bi bi-person-vcard"></i></span>
          <input type="text" class="form-control" id="codiceFiscale"
                 placeholder="Codice Fiscale" aria-label="CF"
                 aria-describedby="basic-addon1" style="font-size: 13px">
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <div class="input-group mb-3">
                  <span class="input-group-text" style="background-color: rgb(255, 255, 255);"><i
                      class="bi bi-calendar"></i></span>
          <input type="text" class="form-control" id="dataNascita"
                 placeholder="Data di nascita DD/MM/YYYY" aria-label="Data di nascita"
                 aria-describedby="basic-addon1" style="font-size: 13px">
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <div class="input-group mb-3">
                  <span class="input-group-text" style="background-color: rgb(255, 255, 255);"><i
                      class="bi bi-envelope-at"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Email"
                 aria-label="Email" aria-describedby="basic-addon1" style="font-size: 13px">
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <div class="input-group mb-3">
                  <span class="input-group-text" style="background-color: rgb(255, 255, 255);"><i
                      class="bi bi-phone"></i></span>
          <input type="tel" class="form-control" id="telefono" placeholder="Telefono"
                 aria-label="Telefono" aria-describedby="basic-addon1" style="font-size: 13px">
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <div class="input-group mb-3">
                  <span class="input-group-text" style="background-color: rgb(255, 255, 255);"><i
                      class="bi bi-house"></i></span>
          <input type="text" class="form-control" id="indirizzo" placeholder="Indirizzo"
                 aria-label="Indirizzo" aria-describedby="basic-addon1" style="font-size: 13px">
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <select class="form-select" id="sesso" style="background-color: rgb(255, 255, 255);"
                aria-label="Default select example">
          <option selected>Sesso</option>
          <option value="M">Maschio</option>
          <option value="F">Femmina</option>
        </select>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <div class="text-center pt-1 mb-5 pb-1">
          <br>
          <a class="text-muted" style="padding-right: 400px;text-decoration: none"
             href="../dataview/dashboard.html">&larr; Dashboard</a>

          <button type="button" class="btn" id="crea-button">
            Crea
          </button>
      </div>
      <div class="col-sm-2"></div>
    </div>
  </div>
</div>
</div>
</body>
</html>
