<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GG Login</title>
        <link rel="stylesheet" href="../scss/styles.scss">
        <script type="module" src="../js/main.js"></script>
    </head>
<body>

<section class="h-100 gradient-form" style="background-color: #ffffff;">
    <div class="container py-4 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10 ">
                <div class="card rounded-1 text-black" style="background-color: #f7f2ed; margin-left: 170px; margin-right: 170px; ">

                    <nav class="nav" style="background-color: #efd5a3; ">
                        <p style="font-size: 20px; margin-left: 20px; margin-top: 10px; " class="fw-normal ">Crea profilo tutore</p>

                        <div>
                            <p style="font-size: 20px; margin-left: 380px; margin-top: 10px;" class="fw-light ">Username</p>
                            
                        </div>
                      </nav>

                    <div class="row g-0" >
                        

                        <div class="card-body p-md-6 mx-md-5 ">


                            <form>
                                <p style="font-size: 20px;" class="fw-lighter">Crea nuovo tutore nel sistema</p>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" style="background-color: rgb(255, 255, 255);" id="basic-addon1"> <i class="bi bi-person"> </i> </span>
                                    <input type="text" class="form-control" placeholder="Nome" aria-describedby="basic-addon1">
                                </div>
                                
                                <div class="input-group mb-3">
                                    <span class="input-group-text" style="background-color: rgb(255, 255, 255);" id="basic-addon1"> <i class="bi bi-person"> </i> </span>
                                    <input type="text" class="form-control" placeholder="Cognome" aria-label="Cognome" aria-describedby="basic-addon1">
                                </div>
                    
                                <div class="input-group mb-3">
                                    <span class="input-group-text" style="background-color: rgb(255, 255, 255);" id="basic-addon1"> <i class="bi bi-person-vcard"></i> </span>
                                    <input type="text" class="form-control" placeholder="Codice Fiscale" aria-label="CF" aria-describedby="basic-addon1">
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" style="background-color: rgb(255, 255, 255);" id="basic-addon1"> <i class="bi bi-calendar"></i> </i> </span>
                                    <input type="date" class="form-control" placeholder="Data di nascita" aria-label="Data di nascita" aria-describedby="basic-addon1">
                                </div>
            
                                <div class="input-group mb-3">
                                    <span class="input-group-text" style="background-color: rgb(255, 255, 255);" id="basic-addon1"> <i class="bi bi-envelope-at"></i> </span>
                                    <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                                </div>
            
                                <div class="input-group mb-3">
                                    <span class="input-group-text" style="background-color: rgb(255, 255, 255);" id="basic-addon1"> <i class="bi bi-phone"></i> </span>
                                    <input type="tel" class="form-control" placeholder="Telefono" aria-label="Telefono" aria-describedby="basic-addon1">
                                </div>

                                <div class="input-group mb-3">
                                    <span class="input-group-text" style="background-color: rgb(255, 255, 255);" id="basic-addon1"> <i class="bi bi-person-up"></i> </span>
                                    <input type="text" class="form-control" placeholder="Grado di parentela" aria-label="GradoParentela" aria-describedby="basic-addon1">
                                </div>
            
                                <div class="input-group mb-3">
                                    <span class="input-group-text" style="background-color: rgb(255, 255, 255);" id="basic-addon1"> <i class="bi bi-house"></i> </span>
                                    <input type="text" class="form-control" placeholder="Indirizzo" aria-label="Indirizzo" aria-describedby="basic-addon1">
                                </div>
            
                                <div class="input-group mb-3">
                                    <span class="input-group-text" style="background-color: rgb(255, 255, 255);" id="basic-addon1"> <i class="bi bi-gender-ambiguous"></i> </span>
                                    <input type="text" class="form-control" placeholder="Sesso" aria-label="Sesso" aria-describedby="basic-addon1">
                                </div>
                                





                                <div class="text-center pt-1 mb-5 pb-1">
                                    <button type="button" class="btn btn-success" style="background-color: #a5d8d9; padding-left: 30px; padding-right: 30px;">Crea</button>

                                   

                                </div>

                               


                            </form>

                        </div>


                        
                        

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
