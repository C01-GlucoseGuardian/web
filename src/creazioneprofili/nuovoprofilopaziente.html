<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nuovo Paziente</title>
  <link rel="stylesheet" href="../scss/styles.scss">
  <script type="module" src="../js/main.js"></script>
</head>
<body>

<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                       style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Registra Un Nuovo Paziente</h4>
                </div>

                <form>

                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nome" aria-label="Nome" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Cognome" aria-label="Cognome" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Codice Fiscale" aria-label="Codice Fiscale" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Sesso" aria-label="Sesso" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group mb-3">
                    <input type="date" class="form-control" placeholder="Data Di Nascita" aria-label="Data Di Nascita" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">@</span>
                    <input type="text" class="form-control" placeholder="@gmail" aria-label="Dominio" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">.</span>
                    <input type="text" class="form-control" placeholder=".com" aria-label="Com" aria-describedby="basic-addon2">
                  </div>

                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Numero Di Telefono" aria-label="Numero Di Telefono" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Indirizzo" aria-label="Indirizzo" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Numeri Utili" aria-label="Numeri Utili" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Tipo Diabete" aria-label="Tipo Diabete" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Comorbilità" aria-label="Comorbilità" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Farmaci Assunti" aria-label="Farmaci Assunti" aria-describedby="basic-addon1">
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button type="button" class="btn btn-success">Inserisci Paziente</button>

                  </div>
                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
